<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos de Busca</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <h1>Algoritmos de Busca</h1>

      <label for="start">Ponto de Partida:</label>
      <select id="start">
        <!-- Options will be populated by JavaScript -->
      </select>

      <label for="end">Ponto de Chegada:</label>
      <select id="end">
        <!-- Options will be populated by JavaScript -->
      </select>

      <h2>1. Sem Informação / Buscas Cegas</h2>
      <div class="button-container">
        <button onclick="runBFS()">1.1. Busca em extensão ou amplitude</button>
        <button onclick="runUCS()">1.2. Busca de custo uniforme</button>
        <button onclick="runDFS()">1.3. Busca em profundidade</button>
        <button onclick="runDLS()">1.4. Busca em profundidade limitada</button>
        <button onclick="runIDDFS()">1.5. Busca de aprofundamento iterativo</button>
        <button onclick="runBuscaDirecional()">1.6 Busca direcional</button>
      </div>

      <h2>2. Com Informação / Buscas Heurísticas</h2>
      <div class="button-container">
        <button onclick="runGreedy()">2.1. Busca gulosa</button>
        <button onclick="runAStar()">2.2. Algoritmo A*</button>
      </div>

    </div>

    <div class="map-container">
      <img src="problema.jpg" alt="Mapa do Problema de Busca">

      <div id="result"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
